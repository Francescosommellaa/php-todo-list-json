<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <ul>
    <li v-for="(item, index) in list" :key="index" :class="{'done': item.done}" @click(toggleDone)>
      {{item.text}}

      <div>
        <button v-if="item.done" @click.stop="deleteTask">
        </button>
        <button></button>
      </div>
    </li>
  </ul>

  <div>
    <input v-model.trim="newTask.title" type="text" placeholder="Nuovo Task">
    <textarea v-model="newTask.description" placeholder="Descrizione"></textarea>
    <button type="button" @clik="add.task"></button>
  </div>
</body>

</html>
